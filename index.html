<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
        <meta name="description" content="An autoplay-ready Pac-Man inspired game with colorful visuals, infinite levels, and English UI.">
        <meta name="keywords" content="Pac-Man, HTML5 game, canvas, JavaScript game, autoplay">
        <title>Pac-Man Autoplay</title>
        <link rel="shortcut icon" href="favicon.png">
        <link rel="stylesheet" href="./static/style/index.css">
    </head>
    <body>
        <main class="game-shell">
            <div class="game-board">
                <canvas id="canvas" width="1080" height="720">Canvas not supported.</canvas>
            </div>
            <div class="info">
                <p>Auto-pilot is ON. Press [space] to pause or continue.</p>
            </div>
        </main>
        <script src="./static/script/game.js"></script>
        <script src="./static/script/index.js"></script>
    </body>
</html>
